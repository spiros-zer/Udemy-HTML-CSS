<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Pagination Component</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        color: #343a40;
      }

      /*The difference between my code and the one Jonas did is that I wrapped all elements in a div element, whereas he used the body.*/
      .element {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 200px auto;
      }

      .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        width: 48px;
        height: 48px;
        border: 1px solid #087f5b;
        border-radius: 50%;
        background: none;
      }

      .btn--icon {
        width: 24px;
        height: 24px;
        stroke: #087f5b;
      }

      .btn:hover {
        background-color: #087f5b;
      }

      .btn:hover .btn--icon {
        stroke: #fff;
      }

      .pages {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .page:link,
      .page:visited {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #343a40;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: #fff;
        text-decoration: none;
        cursor: pointer;
      }

      .page:hover,
      .page:active,
      /*End selector without the space in between classes*/
      .page.page--current {
        color: #fff;
        background-color: #087f5b;
      }

      .dots {
        color: #868e96;
      }
    </style>
  </head>
  <body>
    <div class="element">
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn--icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5 8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <div class="pages">
        <a href="#" class="page">1</a>
        <a href="#" class="page">2</a>
        <a href="#" class="page page--current">3</a>
        <a href="#" class="page">4</a>
        <a href="#" class="page">5</a>
        <a href="#" class="page">6</a>
        <span class="dots">...</span>
        <a href="#" class="page">23</a>
      </div>
      <button class="btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn--icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m8.25 4.5 7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
